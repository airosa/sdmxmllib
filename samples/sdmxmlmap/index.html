<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDMXMLLIB SDMX-ML Mapping Demo</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- css styling is from Bootstrap -->
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>SDMXMLLIB  <small>SDMX-ML Mapping Demo</small></h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form role="form">
            <div class="form-group">
              <label for="requestURL">Request URL <mark> (Check the console for info, errors and warnings.) </mark></label>
              <input class="form-control" id="requestURL" placeholder="Enter URL">
            </div>
            <button id="request" type="button" class="btn btn-default">Request</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>SDMX-ML Response</h2>
        </div>
        <div class="col-md-6">
          <h3>SDMX-JSON Response</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <pre class="pre-scrollable" id="sdmx-ml"></pre>
        </div>
        <div class="col-md-6">
          <pre class="pre-scrollable" id="sdmx-json"></pre>
        </div>
      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- sdmxxmllib library -->
    <script src="../../sdmxmllib.js"></script>
    <!-- code for this sample application -->
    <script src="js/sdmxmlmap.js"></script>

  </body>
</html>
